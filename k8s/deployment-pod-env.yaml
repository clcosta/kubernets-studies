apiVersion: apps/v1
kind: Deployment # Change ReplicaSet kind to Deployment
metadata:
  name: madr
  labels:
    app: madr
spec:
  selector:
    matchLabels:
      app: madr
  replicas: 1
  template:
    metadata:
      labels:
        app: madr
    spec:
      containers:
        - name: madr
          image: clcostaf/madr:v4
          env: # Add env section
            - name: AUTH_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: madr-env
                  key: AUTH_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: madr-env
                  key: DATABASE_URL
